name: github pages

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - uses: actions/checkout@v2

      - name: Build
        run: yarn && yarn run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
